<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | My Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>


    <nav class="flex-nav">
        <div class="logo">HarmonyFit</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="contactus.html">Contact</a></li>
            <li><a href="schedule.html">Schedule</a></li>
        </ul>
    </nav>


     
  <div class="container py-5">
    <h1>Contact Us</h1>
    <p class="lead">Weâ€™d love to hear from you! Please fill out the form below.</p>

    <form class="mt-4">
      
      <div class="mb-3 form-group">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" placeholder="Your name">
      </div>

      
      <div class="mb-3 form-group">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" placeholder="name@example.com">
      </div>

      
      <div class="mb-3 form-group">
        <label for="contactMethod" class="form-label">Best Way to Contact You</label>
        <select class="form-select" id="contactMethod">
          <option selected>Choose an option...</option>
          <option value="email">Email</option>
          <option value="phone">Phone Call</option>
          <option value="text">Text Message</option>
        </select>
      </div>

      
      <div class="mb-3 form-group">
        <label class="form-label d-block">Interests</label>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="interestYoga" value="Yoga">
          <label class="form-check-label" for="interestYoga">
            Yoga
          </label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="interestTrainer" value="Trainer">
          <label class="form-check-label" for="interestTrainer">
            Trainer
          </label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="interestNutrition" value="Nutrition">
          <label class="form-check-label" for="interestNutrition">
            Nutrition
          </label>
        </div>
      </div>

      
      <div class="mb-3">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>

</body>

</html>
